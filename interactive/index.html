<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Room with Pointer Lock</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }

      /* Video overlay styles */
      #video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        z-index: 10000;
      }
      #video-overlay video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Crosshair overlay styles */
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10001;
      }
    </style>
  </head>
  <body>
    <h1>Interactive page</h1>
    <!-- Video Preloader Overlay -->
    <div id="video-overlay">
      <video id="preloader-video" autoplay muted preload="auto">
        <source src="./videos/introvideov3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Crosshair Overlay -->
    <div id="crosshair">
      <img
        src="./models/crosshairweb.svg"
        alt="Crosshair"
        style="width: 50px; height: 50px"
      />
    </div>

    <!-- Main interactive content -->
    <script type="module" src="./main.js"></script>

    <!-- Script to handle video overlay and crosshair visibility -->
    <script>
      const video = document.getElementById("preloader-video");
      const crosshair = document.getElementById("crosshair");

      // When the video starts playing, hide the crosshair.
      video.addEventListener("play", () => {
        crosshair.style.display = "none";
      });

      // When the video ends, hide the overlay and show the crosshair.
      video.addEventListener("ended", () => {
        document.getElementById("video-overlay").style.display = "none";
        crosshair.style.display = "block";
        window.dispatchEvent(new Event("resize"));
      });
    </script>
  </body>
</html>
